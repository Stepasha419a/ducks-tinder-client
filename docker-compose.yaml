name: 'ducks-tinder-client'
services:
  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./cert/dev-docker:/etc/nginx/cert
    env_file:
      - .env.dev
    ports:
      - '80:80'
      - '443:443'
  verdaccio:
    image: verdaccio/verdaccio
    container_name: verdaccio
    networks:
      - node-network
    environment:
      - VERDACCIO_PORT=4873
    ports:
      - '4873:4873'

networks:
  node-network:
    driver: bridge
