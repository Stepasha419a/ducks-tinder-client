name: 'ducks-tinder-client'
services:
  nginx:
    container_name: nginx
    image: nginx:1.27.2-alpine
    volumes:
      - ./nginx/nginx-dev.conf:/etc/nginx/nginx.conf.template
      - ./cert:/etc/nginx/cert
    env_file:
      - .env.dev
    ports:
      - '${VAR_PROXY_PORT}:${VAR_PROXY_PORT}'
    command: >
      /bin/sh -c "envsubst '
      \$\{VAR_PROXY_PORT\}
      \$\{CLIENT_URL\}
      \$\{PROXY_USER_SERVICE\}
      \$\{PROXY_CHAT_SERVICE\}
      \$\{PROXY_FILE_SERVICE\}
      \$\{PROXY_AUTH_SERVICE\}
      \$\{AUTH_SERVICE_URL\}
      \$\{USER_SERVICE_URL\}
      \$\{CHAT_SERVICE_URL\}
      \$\{FILE_SERVICE_URL\}      
      ' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
  nginx-prod:
    container_name: nginx-prod
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./nginx/nginx-demo.conf:/etc/nginx/nginx.conf.template
      - ./cert:/etc/nginx/cert
      - ./apps/root/dist:/usr/share/nginx/html/root
      - ./apps/policy/dist:/usr/share/nginx/html/policy
      - ./apps/chat/dist:/usr/share/nginx/html/chat
    env_file:
      - .env.dev
    ports:
      - '${VAR_PROXY_PORT}:${VAR_PROXY_PORT}'
  verdaccio:
    image: verdaccio/verdaccio
    container_name: verdaccio
    networks:
      - node-network
    environment:
      - VERDACCIO_PORT=4873
    ports:
      - '4873:4873'

networks:
  node-network:
    driver: bridge
