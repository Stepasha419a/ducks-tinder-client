apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secret.name }}
  labels: 
    {{- include "ducks-tinder-client.labels" . | nindent 4 }}
type: Opaque
data:
  VAR_MODE: {{ .Values.secret.mode | b64enc | quote }}
  PROXY_SERVER_NAME: {{ .Values.secret.serverName | b64enc | quote }}
  PROXY_CERT_PATH: {{ .Values.secret.certPath | b64enc | quote }}
  PROXY_KEY_PATH: {{ .Values.secret.keyPath | b64enc | quote }}
